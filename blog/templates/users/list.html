{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Users:</h1>
            {% for user in users %}
                <ul>
                    <li><a href={{ url_for('users.user_details', pk=user.id) }}>{{ user.username }}</a></li>
                </ul>
                {% if user.is_staff %}
                    <span class='badge bg-secondary'>staff</span>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
